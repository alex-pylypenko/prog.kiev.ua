<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="styles/main.css" rel="stylesheet" />
</head>
<body>
    <div>
        <form action="" method="post" id="submitForm">
            <label>First name:</label>
            <input id="firstName" type="text" placeholder="Name" value="">
            <label>E-mail:</label>
            <input id="email" type="email" placeholder="E-mail" value="">
            <label>Age:</label>
            <input id="age" type="number" placeholder="Age" value="">
            <label>Picture:</label>
            <input id="picture" type="url" placeholder="" value="">
            <br />
            <input type="submit" value="Send" id="submitBtn">
            <br />
        </form>
        <br /><br />

        <table border="1" class="users-table">
            <thead>
                <tr>
                    <td>#</td>
                    <td>Username</td>
                    <td>E-mail</td>
                    <td>Age</td>
                    <td>Picture</td>
                    <td></td>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <br><br>
        <button class="load-currencies">Load Currencies</button>
        <table border="1" class="currencies">
            <thead>
                <tr>
                    <td>#</td>
                    <td>Code:</td>
                    <td>Currency:</td>
                    <td>Rate:</td>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <br><br>
        <button class="load-countries">Load Countries</button>
        <table border="1" class="countries">
            <thead>
                <tr>
                    <td>Name of country</td>
                    <td>Region</td>
                    <td>Capital</td>
                    <td>Population</td>
                    <td>Square</td>
                    <td>Languages</td>
                    <td>Currencies</td>
                    <td>Flag</td>
                    <td>Neighbors</td>
                </tr>
            </thead>
            <tbody></tbody>
        </table>


    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
